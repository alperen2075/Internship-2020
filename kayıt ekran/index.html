<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <title>Document</title>
</head>
<body>
           
        <div class="container my-5 d-flex justify-content-center "> <!-- my margin y demek  / dflex ve justify.. containerı sayfa ekranında ortaya alıyor -->
            <div class="col-5" > <!-- col-5 kolonun kalınlığı/genişliğini belirtir col-10 yaparsan daha kalın olur col-sm-5 sayesindede ekran küçülse de boyutunu korur (sm-small)  ama sebebini bilmesemde bende olmadı-->
                <div class="card">
                    <div class="card-header" ><b>Kullanıcı Oluştur</b> </div>
                    <div class="card-body">
                            <div class="form-group">                        
                                <img class=" mx-5"  width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQQtkrcRppdoexZ9f4tGbUm1ctF94S_QacqSw&usqp=CAU" alt="">
                            </div> 
                            <form id="form">
                                
                                <div class="form-group">
                                    <label for="username">Kullanıcı Adı</label>
                                    <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adınızı Giriniz...">
                                    <div></div>
                                </div>                   
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Emailinizi Giriniz...">
                                    <div></div>
                                </div>   
                               
                                <div class="form-group">
                                    <label for="phone">Telefon Numarası</label>
                                    <input type="number" class="form-control" id="phone" placeholder="Telefon Numaranızı Giriniz...">
                                    <div></div>
                                </div>   
                               
                                <div class="form-group">
                                    <label for="password">Şifre</label>
                                    <input type="password" class="form-control" id="password" placeholder="Şifre Giriniz...">
                                    <div></div>
                                </div>   
                                
                                <div class="form-group">
                                    <label for="repassword">Şifre Doğrulama</label>
                                    <input type="password" class="form-control" id="repassword" placeholder="Şifreyi Tekrar Giriniz...">
                                    <div></div>
                                </div>      
                                 
                                <button type="submit" class="btn btn-secondary btn-block" id="kayit" >Kayıt Ol</button>
                            </form>
                     </div>
                    
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script> 

    </body>
    </html>
